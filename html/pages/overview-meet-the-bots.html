<head>

    <!---custom css link--->
    <link rel="stylesheet" type="text/css" href="../../css/overview-meet-the-bots.css">

    <!---boxicons link--->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---remixicons link--->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link href="https://db.onlinewebfonts.com/c/046210116bdb19fab8598d79680bb09d?family=LabSansPro-BoldItalic" rel="stylesheet">

<body>
  
    
    

    <section class="product-slider">
      
      <div class="card">
        <div class="panel-1"></div>
        <div class="panel-2"></div>
        <div class="product">
          <div class="product-image">
            <img src="../../img/blog_img/meet-the-bots/img/product1.png" alt="product"/>
          </div>
          <div class="product-details">
            <div>
              <h1 class="product-name">
                Loki
              </h1>
              <h1 class="price">#
                <span class="product-price">2022</span>
                
              </h1>
              <div class="details">
                <div class="options">
                  <b class="product-option-title">
                    Configurations
                  </b>
                  <ul class="options-list">
                    <li class="option option-active">Wedge</li>
                    <li class="option">Armour</li>
                    <li class="option">Anti-Skid</li>
                    <li class="option">Skid</li>
                  </ul>
                </div>
                <div class="specs">
                  <div class="progress-bar">
                    <div class="progress-circle">
                      <div class="progress-content">
                        <h2 class="progText">90</h2>
                      </div>
                      <div class="progress"></div>
                    </div>
                  </div>
                  <small><b>Durability</b></small>
                </div>
              </div>
              <div class="buttons">
                <button type="button" class="btn-primary"><b>Learn More</b></button>
                <button type="button" class="btn-secondary">#Blogs</button>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow-left">
          <i class="ri-arrow-drop-left-line"></i>
        </div>
        <div class="arrow-right">
          <i class="ri-arrow-drop-right-line"></i>

      </div>
